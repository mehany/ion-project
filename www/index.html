<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

	<title>Ionic Template</title>

	<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<script src="lib/ionic/js/ionic.bundle.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<!-- ALL VIEW STATES LOADED IN HERE -->
<ion-nav-view></ion-nav-view>

<script id="entry.html" type="text/ng-template">
	<ion-nav-bar animation="nav-title-slide-ios7"
				 type="bar-positive"
				 back-button-type="button-icon"
				 back-button-icon="ion-ios7-arrow-back">
	</ion-nav-bar>

	<ion-view title="{{navTitle}}" class="bubble-background">

		<ion-content has-header="true" padding="true">

			<h1>Entry Page!</h1>

			<a class="button button-positive" ui-sref="main.signin">Sign In</a>
			<a class="button button-positive" ui-sref="main.signup">Sign Up</a>

		</ion-content>

	</ion-view>

</script>

<script id="signup.html" type="text/ng-template">
	<ion-nav-bar animation="nav-title-slide-ios7"
				 type="bar-positive"
				 back-button-type="button-icon"
				 back-button-icon="ion-ios7-arrow-back">
	</ion-nav-bar>

	<ion-view title="{{navTitle}}" class="bubble-background">

		<ion-content has-header="true" padding="true">

			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Username</span>
					<input name="username" type="text" placeholder="User Name">
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Email</span>
					<input name="email" type="text" placeholder="Email">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Password</span>
					<input type="password" placeholder="Password">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Confirm Password</span>
					<input name="confirm_password" type="password" placeholder="Confirm Password">
				</label>
			</div>

			<a class="button button-positive" ng-click="signUp()" ui-sref="">Sign In</a>

		</ion-content>

	</ion-view>

</script>

<script id="signin.html" type="text/ng-template">
	<ion-nav-bar animation="nav-title-slide-ios7"
				 type="bar-positive"
				 back-button-type="button-icon"
				 back-button-icon="ion-ios7-arrow-back">
	</ion-nav-bar>

	<ion-view title="{{navTitle}}" class="bubble-background">

		<ion-content has-header="true" padding="true">

			<div class="list">


				<label class="item item-input item-floating-label">
					<span class="input-label">Email</span>
					<input name="email" type="text" placeholder="Email">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Password</span>
					<input type="password" placeholder="Password">
				</label>

			</div>

			<a class="button button-positive" ng-click="signIn()" ui-sref="">Sign In</a>

		</ion-content>

	</ion-view>

</script>

<script id="tabs.html" type="text/ng-template">

	<ion-view  left-buttons="leftButtons">

		<ion-tabs tabs-type="tabs-icon-only">
			<ion-tab title="Tab 1" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
				<ion-content has-header="true" padding="true">
					<h2>Tab 1 Content</h2>
				</ion-content>
			</ion-tab>

			<ion-tab title="Tab 2" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
				<ion-content has-header="true" padding="true">
					<h2>Tab 2 Content</h2>
				</ion-content>
			</ion-tab>

			<ion-tab title="Tab 3" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
				<ion-content has-header="true" padding="true">
					<h2>Tab 3 Content</h2>
				</ion-content>
			</ion-tab>
		</ion-tabs>


	</ion-view>
</script>

<script id="mainContainer.html" type="text/ng-template">
	<ion-side-menus>
		<ion-pane ion-side-menu-content>
			<ion-nav-bar type="bar-positive"
						 back-button-type="button-icon"
						 back-button-icon="ion-ios7-arrow-back"
						 animation="nav-title-slide-ios7">
			</ion-nav-bar>
			<ion-nav-view name="main"></ion-nav-view>
		</ion-pane>

		<ion-side-menu side="left">
			<header class="bar bar-header">
				<div class="title">Side Menu**</div>
			</header>
			<ion-content has-header="true">
				<ul class="list">
					<a ui-sref="entry" class="item">Back To Entry Page</a>
					<a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
					<a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Tabs</a>
					<a ui-sref="main.demo" class="item" ng-click="toggleMenu()">Demo</a>
				</ul>
			</ion-content>
		</ion-side-menu>

	</ion-side-menus>

<script id="home.html" type="text/ng-template">
	<ion-view title="{{navTitle}}" left-buttons="leftButtons">

		<ion-content has-header="true" padding="true">

			<h1>Home Page!</h1>

		</ion-content>

</script>

<script id="info.html" type="text/ng-template">
